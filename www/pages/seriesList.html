<ion-view style="" title="Liste de séries">
	<ion-content>
		<button class="button button-full button-dark icon-left ion-ios-plus-outline" on-tap="showAddChangeDialog('add')">Liste</button>
		<ion-list click-for-options-wrapper can-swipe="true">
  			<ion-item ng-if="list.length == 0">
				Appuyez sur <i class="icon ion-ios-plus-outline"></i> pour ajouter un élément à la liste
			</ion-item>
			<!--  -->
			<ion-item click-for-options ng-repeat="item in list track by item.serie.nom" item="item" item-type="item item-icon-left">
	  					{{ item.serie.nom }}
			    <ion-option-button class="button-assertive" on-tap="removeItem(item)">Effacer</ion-option-button>
			    <ion-option-button class="button-calm" on-tap="showEditItem(item)">Editer</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
